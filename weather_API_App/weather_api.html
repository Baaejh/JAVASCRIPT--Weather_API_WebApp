  <!-- Weather API Page Content -->
  <div class="container container_main">

    <!-- Weather API content (TOP ROW)  -->
    <div class="row"> 

      <!-- Weather API Tiles Top LEFT (City Search) -->
      <div class="col-lg">
        <div id="weather_API_top_content_left">
          <h3 class="weather_API_search_heading text-center">Search City:</h3>		
          <p class="text-center weather_API_search_text_primary">Enter CITY name: </p>

          <!-- Search Bar -->
          <div class="weather_API_search_bar_container input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">City:</span>
            </div>

            <!-- Weather API City Search Input Field -->
            <input type="text" id="city_input" class="form-control" placeholder="e.g. Sydney" type="text"
              aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <!-- (CELCUIS/FAHRENHEIT) - Radio Buttons section-->
          <p class="text-center weather_API_search_text_primary">Enter TEMP scale:</p>
          <div class="form-check">

            <!--  Celcius label and radio button -->
            <p class="weather_API_search_text_secondary"><span style="padding-left: 28px;">Celcius</span></p>
            <input type="radio" id="flexRadioDefault1" class="form-check-input center-content"
              name="units" style="height:17px; width:17px;" value="metric" checked> 
              </br>
            <!--  Fahrenheit label and radio button -->
            <p class="weather_API_search_text_secondary">Fahrenheit</p> 
            <input type="radio" id="flexRadioDefault1" class="form-check-input center-content"
              name="units" style="height:17px; width:17px;" value="imperial"> 

          </div>

          <!--  Submit Button - event listener creates and sends API requests when clicked -->
          <button type="button" class="btn btn-danger" id="weather_API_request_button">
            <p class="text-center">Submit</p>
          </button>

        </div>
      </div>

      <!-- Weather API Tiles Top RIGHT (Current weather)-->
      <div id="weather_API_top_right_panel" class="d-none col-lg">
        <div id="weather_API_top_content_right">

            <!-- Slideshow container -->
          <div id="weather_slideshow_container">
            <h3 class="weather_API_slideshow_heading text-center">Current Conditions:</h3>

            <!-- Slides for slideshow -->
            <!-- Slide 1 -->
            <div class="weather_slides">
              <p class="animation_target_primary" id="weather_slide_1"></p>
              <p class="animation_target_secondary" id="weather_slide_title_1"></p> 
            </div>
            <!-- Slide 2 -->
            <div class="weather_slides">
              <p class="animation_target_primary" id="weather_slide_2"></p>
              <p class="animation_target_secondary" id="weather_slide_title_2"></p>
            </div>
            <!-- Slide 3 -->
            <div class="weather_slides">
              <p class="animation_target_primary" id="weather_slide_3"></p>
              <p class="animation_target_secondary" id="weather_slide_title_3"></p>
            </div>
            <!-- Slide 4 -->
            <div class="weather_slides">
              <p class="animation_target_primary" id="weather_slide_4"></p>
              <p class="animation_target_secondary" id="weather_slide_title_4"></p>
            </div>
            <!-- Slide 5 -->
            <div class="weather_slides">
              <p class="animation_target_primary" id="weather_slide_5"></p>
              <p class="animation_target_secondary" id="weather_slide_title_5"></p>
            </div>

            <!-- Slideshow Next/prev buttons -->
            <a class="weather_arrow_prev"><span style="color: #fff;">&#10094; <!-- onclick="weather_data_slides('arrow',-1)" -->
              </span></a>
            <a class="weather_arrow_next"><span style="color: #fff;">&#10095; <!-- onclick="weather_data_slides('arrow',1)" -->
              </span></a>

            <!-- Dots/bullets/indicators (bottom of slide) -->
            <div id="weather_slideshow_dot_container">
              <span class="weather_slideshow_dot" onclick="weatherDataSlides('dot', 1)"></span>
              <span class="weather_slideshow_dot" onclick="weatherDataSlides('dot', 2)"></span>
              <span class="weather_slideshow_dot" onclick="weatherDataSlides('dot', 3)"></span>
              <span class="weather_slideshow_dot" onclick="weatherDataSlides('dot', 4)"></span>
              <span class="weather_slideshow_dot" onclick="weatherDataSlides('dot', 5)"></span>
            </div>
          </div>
        </div>
      </div>
    </div> 
    <!-- End of weather API Top Row -->

    <!-- Weather API content (BOTTOM ROW)  -->
    <div class="row no-gutters">

      <!-- Weather API Tiles Bottom LEFT (Google Maps API) -->
      <div id="weather_API_bottom_left_panel" class="d-none col-lg-6">

            </span></a>

            </span></a>

            </div>
          </div>
          <!-- Forecast Slide 2 -->
          <div class="forecast_container">
            <div id="forecast_container_left">
              <p id="forecast_info_top" class="info_left_2 forecast_info_left"></p>
              <p id="forecast_data_center_light" class="info_left_2 forecast_info_left"></p>
              <p id="forecast_data_center_dark" class="info_left_2 forecast_info_left"></p>
              <p id="forecast_data_center_light" class="info_left_2 forecast_info_left"></p>
              <p id="forecast_data_center_dark" class="info_left_2 forecast_info_left"></p>
            </div>  
            <div id="forecast_container_right">
              <p id="forecast_info_top" class="info_right_2 forecast_info_right"></p> 
              <p id="forecast_data_center_light" class="info_right_2 forecast_info_right"></p>
              <p id="forecast_data_center_dark" class="info_right_2 forecast_info_right"></p>
              <p id="forecast_data_center_light" class="info_right_2 forecast_info_right"></p>
              <p id="forecast_data_center_dark" class="info_right_2 forecast_info_right"></p>
            </div>
          </div>
          <!-- Forecast Slide 3 -->
          <div class="forecast_container">
            <div id="forecast_container_left">
              <p id="forecast_info_top" class="info_left_3 forecast_info_left"></p>
              <p id="forecast_data_center_light" class="info_left_3 forecast_info_left"></p>
              <p id="forecast_data_center_dark" class="info_left_3 forecast_info_left"></p>

            </div>
          </div>
          <!-- Forecast Slide 4 -->
          <div class="forecast_container">
            <div id="forecast_container_left">
              <p id="forecast_info_top" class="info_left_4 forecast_info_left"></p>
              <p id="forecast_data_center_light" class="info_left_4 forecast_info_left"></p>

          <!-- Forecast Slide 5 -->
          <div class="forecast_container">
            <div id="forecast_container_left">

              <p id="forecast_data_center_light" class="info_left_5 forecast_info_left"></p>
